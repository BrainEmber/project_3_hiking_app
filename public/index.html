<!DOCTYPE html>
<html ng-app="hikeApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
  <script src="./js/app.js" charset="utf-8"></script>
  <title>Hiking app</title>
</head>
<body ng-controller="appController as ctrl">
<h1>Welcome</h1>

<!-- Display all hikes and loop through list -->
<div ng-repeat="hike in ctrl.hikes">
    Hike Name: {{hike.hikeName}} <br />
    Location: {{hike.location}} <br />
    Description: {{hike.waterToConsume}} <br />
    Water to Consume: {{hike.waterToConsume}} <br />
    Clothing to wear: {{hike.clothingToWear}} <br />
  </div>
<!-- Display all hikes and loop through list -->



<!-- START this is where user submits new hike -->
<div class="container">
<h5> Add a new hike </h5>
<form ng-submit="ctrl.createHikes();">
Hike name: <br /> <input type="text" ng-model="ctrl.hikeName" placeholder="Name of hike"> <br /> <br />
Location: <br /> <input type="text" ng-model="ctrl.location" placeholder="Location"> <br /> <br />
Description:  <br /> <input type="text" ng-model="ctrl.description" placeholder="author"> <br /> <br />
Amount of water to consume: <br />  <input type="text" ng-model="ctrl.waterToConsume" placeholder="description"> <br /> <br />
Clothing to wear <br />  <input type="text" ng-model="ctrl.clothingToWear" placeholder="description"> <br /> <br />
<input type="submit" value="Submit New Hike" class="btn btn-success">
</form>
<!-- END this is where user submits new hike -->



</body>
</html>
